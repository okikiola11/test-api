<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fech API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img src="" alt="">
    <button id="fetch-img"> Get image</button>
  </div>
  <script>
    const img = document.querySelector('img');
    const btn = document.querySelector('#fetch-img');
    // Add the fetch with the url
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=2CdoGjTHsN2eo59RVG0kc20JNUeuyqBB&s=cats', {mode: 'cors'})
      .then(function(response) {
        return response.json(); // convert to json()
      })
      .then(function(response) {
        // Get the image URL and set the img source to it
        
        btn.addEventListener('click', () => {
          const div = document.querySelector('#container');
          img.src = response.data.images.original.url;
          div.appendChild(img);
        })
      })
      .catch(err => {
        console.log(err);
      });
  </script>
</body>
</html>
