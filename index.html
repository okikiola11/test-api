<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fech API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img src="" alt="">
  </div>
  <script>
    const img = document.querySelector('img');
  
    async function getCats() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=2CdoGjTHsN2eo59RVG0kc20JNUeuyqBB&s=cats', {mode: 'cors'});
      const catData = await response.json();
      img.src = catData.data.images.original.url;
    }
    getCats();
  </script>
</body>
</html>
